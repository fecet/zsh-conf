[workspace]
authors = ["fecet <xiezej@gmail.com>"]
channels = ["https://repo.prefix.dev/meta-forge", "conda-forge"]
name = "zsh-conf"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]

[tasks.ctr]
cmd = "docker build -t zsh-conf --build-arg USER=$(whoami) dockerfiles && docker run --rm -it -v $(pwd):$(pwd) -e HOME=$HOME -e INSTALL_SH_SKIP_SHELL=1 -w $(pwd) zsh-conf"
description = "Build container and run install.sh inside it"

[dependencies]
cue = "*"
msgspec = "*"
msgspec-yaml = "*"
msgspec-toml = "*"
tyro = "*"
